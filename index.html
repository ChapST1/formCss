<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
    <link rel="stylesheet" href="./assets/index.e941223f.css" />
  </head>
  <body
    class="bg-blue-600 flex items-center justify-center h-screen sm:px-4 xl:px-4"
  >
    <form
      class="bg-white flex flex-col justify-center w-96 rounded-lg px-6 py-4"
    >
      <img
        src="/assets/undraw_fingerprint_re_uf3f.3277e445.svg"
        class="w-28w h-28 rounded m-auto"
        alt="logo"
      />
      <input
        type="text"
        name="name"
        id=""
        placeholder="Username "
        class="block py- bg-transparent border-2 py-2 px-2 rounded-t-sm mt-4 focus:border-cyan-900"
      />
      <input
        type="password"
        name="password"
        id=""
        placeholder="Password"
        class="block py- bg-transparent border-2 py-2 px-2 rounded-t-sm mt-4 focus:border-cyan-900"
      />
      <button
        class="block mt-4 py-2 text-white transition bg-blue-400 hover:bg-blue-600"
      >
        Sign in
      </button>
      <div class="mt-4 flex items-center justify-between">
        <a href="" class="hover:text-blue-400">Forgot password?</a>
        <a href="" class="hover:text-blue-400">Sign up</a>
      </div>
      <p class="text-center text-gray-400">or you can sign with</p>
      <div class="flex items-center justify-center gap-2 py-2">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
          alt=""
          class="w-5 cursor-pointer"
        />
        <img
          src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
          alt=""
          class="w-5 cursor-pointer"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt=""
          class="w-5 cursor-pointer"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
          alt=""
          class="w-5 cursor-pointer"
        />
      </div>
      <footer class="text-center text-gray-400">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat autem
      </footer>
    </form>

</html>
